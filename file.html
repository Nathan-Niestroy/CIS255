<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-family: Arial, sans-serif;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    tr:hover {
        background-color: #f1f1f1;
    }
</style>
<body>
    <h1>File Test</h1>
    <table>
        <tr>
            <th>Cool</th>
            <th>Bad</th>
        </tr>
        <tr>
            <td>Dog</td>
            <td>Cat</td>
        </tr>
        <tr>
            <td>Fish</td>
            <td>Rat</td>
        </tr>
    </table>
</body>
</html>
